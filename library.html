    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
<body>
    <div class="head">
        <a href="Home.html">
            <img src="https://i.ibb.co.com/Rpj050r/logo.png" alt="AnimeTube">
        </a>
        <div class="head-navigate">
        <button id="home"><a href="Home.html">Home</a></button>
        <button id="library"><a href="library.html">Library</a></button>
        <button id="category"><a href="category.html">Category</a></button>
        <button id="me"><a href="me.html">Saved</a></button>
        <button id="about"><a href="about.html">About</a></button>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search anime…">
            <button class="search-btn">
                <i class="fi fi-bs-search"></i>
            </button>
            <button class="menu-btn">
                <i class="fi fi-bs-menu-burger"></i>
            </button>
        </div>
    </div>
    <div id="searchResults" class="search-results">
        <div class="search-genre"></div>
        <div class="results"></div>
    </div>
    <div class="menu">
        <button class="close-menu">close menu</button>
    </div>
    <div class="navigate">
        <button id="home"><a href="Home.html">Home</a></button>
        <button id="library"><a href="library.html">Library</a></button>
        <button id="category"><a href="category.html">Category</a></button>
        <button id="me"><a href="me.html">Saved</a></button>
        <button id="about"><a href="about.html">About</a></button>
    </div>
    <div class="body">
        <div class="filter">
            <div class="filter-header">
                <h4>Filter</h4>
                <button class="filter-btn"><i class="fi fi-ss-filter"></i><i class="fi fi-ss-angle-circle-down"></i></button>
            </div>
            <div class="filter-box">
                <div class="filter-rating">
                    <button data-sort="top-rated">Top Rated</button>
                    <button data-sort="underrated">Underrated</button>
                </div>
            <div class="filter-genre"></div>
            <button class="clear-filter">clear filter</button>
        </div>
        </div>
        <div class="container">
            
        </div>
        
    </div>
    <div class="pop-up hidden">
        <h5>This is the Library</h5>
        <p>You will find all the anime movies here. You can filter anime movies via the filter bar. there's option for filter by genre and filter by ratings.</p>
        <div class="instructions">
            • Click the filter icon to expand it<br>
        </div>
        <button class="close-popup">Close</button>
    </div>
    <footer></footer>
    <script src="library.js"></script>
    <script src="react.js"></script>
    <script src="search.js"></script>
</body>
</html>
